{% extends 'basic.html' %}
{% block body %}
<div class="container">
<form>
<div class="row mt-5">
  <div class="form-group mx-sm-3 col-4">
    {% comment %} <label for="exampleInputEmail1">Email address</label> {% endcomment %}
    <input type="email" class="form-control col-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter you Task">
    {% comment %} <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> {% endcomment %}
  </div>
  <div class="form-group col-4">
    {% comment %} <label >Begin voorverkoop periode</label> {% endcomment %}
    <input type="date" name="bday" max="3000-12-31" 
        min="1000-01-01" class="form-control">
  </div>
  </div>
  <button type="submit" class="btn btn-primary mx-sm-3">Submit</button>
</form>
</div>

<div class="container">
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
